<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Progress Bar</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .progress-container {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 700px;
      position: relative;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 100%;
    }

    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 1;
      position: relative;
    }

    .step.complete .circle {
      background-color: #4caf50;
    }

    .step.complete .circle::before {
      content: "";
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Yes_Check_Circle.svg/1024px-Yes_Check_Circle.svg.png');
      background-size: cover;
      width: 30px;
      height: 30px;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .label {
      margin-top: 10px;
      color: #333;
      font-weight: 500;
    }

    .step::after {
      content: '';
      position: absolute;
      top: 25px;
      left: 50%;
      width: 100%;
      height: 5px;
      background-color: #ccc;
      z-index: 0;
    }

    .step:last-child::after {
      display: none;
    }

    .step.complete::after {
      background-color: #4caf50;
    }

    @media (max-width: 600px) {
      .progress-container {
        flex-direction: column;
        align-items: center;
      }

      .step {
        flex-direction: row;
        margin-bottom: 20px;
      }

      .label {
        margin-top: 0;
        margin-left: 10px;
      }

      .step::after {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="progress-container">
    <div class="step complete">
      <div class="circle"></div>
      <div class="label">Research</div>
    </div>
    <div class="step complete">
      <div class="circle"></div>
      <div class="label">Tools</div>
    </div>
    <div class="step complete">
      <div class="circle"></div>
      <div class="label">Programs</div>
    </div>
  </div>

</body>
</html>
