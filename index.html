<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll to Top Button</title>
  </head>
  <body>
    <a href="#top" id="clickToTopBtn" title="Go to top">â†‘</a>

    <!-- Anchor to scroll to -->
    <a id="top"></a>

<style>
  #clickToTopBtn {
    position: fixed;
    bottom: 40px;
    right: 40px;
    z-index: 99;
    font-size: 24px;
    background-color: #333;
    color: white;
    cursor: pointer;
    padding: 12px 18px;
    border-radius: 50%;
    text-decoration: none;
    display: none; /* Hidden by default */
  }

  #clickToTopBtn:hover {
    background-color: #555;
  }
</style>

<script>
  // Show button when user scrolls down
  window.onscroll = function () {
    const btn = document.getElementById("clickToTopBtn");
    if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
      btn.style.display = "block";
    } else {
      btn.style.display = "none";
    }
  };
</script>
</body>
</html>
