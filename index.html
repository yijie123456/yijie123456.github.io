<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scroll to Top Button</title>
  
  <!-- Font Awesome for arrow icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
    }

    #myBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: red;
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      text-align: center;
    }

    #myBtn i {
      font-size: 20px;
    }

    #myBtn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<!-- Back to Top Button -->
<button onclick="topFunction()" id="myBtn" title="Go to top">
  <i class="fas fa-arrow-up"></i>
</button>

<!-- Sample Content -->
<div style="background-color:black;color:white;padding:30px">HELLO</div>
<div style="background-color:lightgrey;padding:30px 30px 2500px">
  HELLO KITTY MIAW MIAW <strong>EDMUND JUSTIN ELIUS</strong>.
</div>

<!-- JavaScript -->
<script>
  // Get the button
  let mybutton = document.getElementById("myBtn");

  // Show the button when user scrolls down 20px
  window.onscroll = function() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  };

  // Scroll to top when button is clicked
  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
</script>

</body>
</html>
