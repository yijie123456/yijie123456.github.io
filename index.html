<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Progress Bar</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .progress-container {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 700px;
      position: relative;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 100%;
      animation: fadeInUp 1s ease-in-out forwards;
      opacity: 0;
    }

    .step:nth-child(1) { animation-delay: 0.2s; }
    .step:nth-child(2) { animation-delay: 0.6s; }
    .step:nth-child(3) { animation-delay: 1s; }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      position: relative;
      transform: scale(0);
      animation: scaleIn 0.4s ease forwards;
      animation-delay: 1.2s;
    }

    @keyframes scaleIn {
      to {
        transform: scale(1);
      }
    }

    .step.complete .circle {
      background-color: #4caf50;
    }

    .step.complete .circle::before {
      content: "";
      background-image: url('images/tick.png'); /* ðŸ‘ˆ Your tick image path */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 30px;
      height: 30px;
      position: absolute;
      top: 10px;
      left: 10px;
      opacity: 0;
      transform: scale(0.5);
      animation: tickFade 0.6s ease forwards;
      animation-delay: 1.4s;
    }

    @keyframes tickFade {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .label {
      margin-top: 10px;
      color: #333;
      font-weight: 500;
    }

    .step::after {
      content: '';
      position: absolute;
      top: 25px;
      left: 50%;
      width: 100%;
      height: 5px;
      background-color: #ccc;
      z-index: 0;
      transform: scaleX(0);
      transform-origin: left;
      animation: fillLine 1s ease-out forwards;
    }

    .step.complete::after {
      background-color: #4caf50;
    }

    @keyframes fillLine {
      to {
        transform: scaleX(1);
      }
    }

    .step:last-child::after {
      display: none;
    }

    @media (max-width: 600px) {
      .progress-container {
        flex-direction: column;
        align-items: center;
      }

      .step {
        flex-direction: row;
        margin-bottom: 20px;
      }

      .label {
        margin-top: 0;
        margin-left: 10px;
      }

      .step::after {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="progress-container">
    <div class="step complete">
      <div class="circle"></div>
      <div class="label">Research</div>
    </div>
    <div class="step complete">
      <div class="circle"></div>
      <div class="label">Tools</div>
    </div>
    <div class="step complete">
      <div class="circle"></div>
      <div class="label">Programs</div>
    </div>
  </div>

</body>
</html>
