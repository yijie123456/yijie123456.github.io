<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll to Top Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0 20px;
    }

    h1 {
      margin-top: 40px;
      text-align: center;
    }

    #clickToTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
      font-size: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      outline: none;
      padding: 12px 16px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
    }

    #clickToTopBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Scroll target -->
  <a id="top"></a>

  <!-- Heading -->
  <h1>Welcome to My Web Page</h1>

  <!-- Sample content -->
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
  <p>More sample content to enable scrolling...</p>
  <!-- Repeat for scroll effect -->
  <div style="height: 1500px;"></div>

  <!-- Click to Top Button -->
  <a href="#top" id="clickToTopBtn" title="Back to top">â†‘</a>

  <script>
    const topButton = document.getElementById("clickToTopBtn");

    window.onscroll = function () {
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        topButton.style.display = "block";
      } else {
        topButton.style.display = "none";
      }
    };
  </script>

</body>
</html>
